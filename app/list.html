            }).catch(function (err) {
                console.log(err);
            });
            console.log('h2');
            
            db.get('f8a1e9eddb63cb08516b653775000d9a').then(function(doc) {
                console.log(doc);
            }).catch(function (err) {
                console.log(err);
            });
            
            db.allDocs();
        });
    </script>
